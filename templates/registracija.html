<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header" style="text-align:center"> Bmail</h3>

        </div>
    </div>
        <div class="row">
            <div class="col-lg-4 middle">
                 <div class="panel panel-default">
                    <div class="panel-heading margin">
                        <h4>Registriraj se</h4>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <form action="/registracija" method="post">
                                <input class="form-control margin" type="text" name="ime" placeholder="Vnesi ime">

                                <input type="password" class="form-control margin" name="geslo" placeholder="Vnesi svoje geslo">
                                <input type="password" class="form-control margin" name="ponovno_geslo" placeholder="Potrdi svoje geslo">

                            </form>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>
