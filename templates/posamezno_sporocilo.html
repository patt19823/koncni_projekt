{% extends "base_sporocila.html" %}
{% block title %}Bmail{% endblock title %}

{% block specifika %}
<div class="col-md-7 col-lg-9 col-sm-9">
    <div class="panel panel-default">
        <div class="panel-heading">
            <p>Email: {{ sporocilo.email_posiljatelja }} - {{ sporocilo.nastanek }}</p>
            <p>Zadeva: {{ sporocilo.zadeva }}</p>
        </div>
        <div class="panel-body">
            <p>Tekst: {{ sporocilo.tekst }}</p>

            <p><a href="/sporocilo/{{ sporocilo.key.id() }}/izbrisi">Izbriši sporočilo</a></p>
         </div>
    </div>
</div>

{% endblock specifika %}
